- name: Stop uwsgi
  service: name=${app_name} state=stopped

- name: Start uwsgi
  service: name=${app_name} state=started enabled=yes

- name: Restart uwsgi
  service: name=${app_name} state=restarted enabled=yes

- name: Graceful Restart uwsgi
  shell: touch {{ app_dir }}/uwsgi-*.ini

